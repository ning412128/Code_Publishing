{% extends 'master/base.html' %}
{% block content %}
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <a href="{% url 'createcron' %}" class="btn btn-sm btn-success add-btn">新增计划任务</a>
                <form class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>


            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover text-center">
                    <tr>
                        <th>名称</th>
                        <th>描述信息</th>
                        <th>运行主机</th>
                        <th>时间</th>
                        <th>job</th>
                        <th>操作</th>
                    </tr>
                    {% for c in crons %}
                        <tr>
                            <td>{{ c.name }}</td>
                            <td>{{ c.note }}</td>
                            <td>
                                {% for h in c.host.all %}
                                    {{ h.hostip }}&nbsp;
                                {% endfor %}
                            </td>
                            <td>{{ c.time }}</td>
                            <td>{{ c.job }}</td>
                            <td>
                                <div class="btn-group">
                                    <a type="button" href="{% url 'editcron' c.pk %}"
                                       class="edit-btn btn btn-primary btn-xs">编辑</a>
                                    <a type="button" href="#" data-url="{% url 'delcron' c.pk %}"
                                       class="btn del-btn btn-danger btn-xs">删除</a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
{% endblock %}

{% block footer_script %}
    <script>
        $(function () {
            $("select").select2();
            $("#crons").addClass('active');
             $(".del-btn").on('click', function (e) {
                 e.preventDefault();
                 var url = $(this).attr('data-url');
                ui.confirm('你是否要删除这条数据',function () { //用来做确认删除的
                    $.get({
                        url:url,
                        success:function () {
                            window.location.href="{% url 'cronall' %}" //重新请求
                        }
                    })
                })
            })

        })
    </script>
{% endblock %}
